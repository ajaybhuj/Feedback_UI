<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">Feedback UI</h1>
      <div>
        <div class="ratings-container" id="ratings-container">
          <div class="rating">
            <img src="./Assests/sad.png" alt="Sad emogi" />
            <small>Unhappy</small>
          </div>
          <div class="rating">
            <img src="./Assests/happiness.png" alt="Sad emogi" />
            <small>Satisfied</small>
          </div>
          <div class="rating">
            <img src="./Assests/neutral.png" alt="Sad emogi" />
            <small>Neutral</small>
          </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
